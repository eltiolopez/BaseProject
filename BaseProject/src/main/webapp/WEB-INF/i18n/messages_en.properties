message.index.title=Home
message.index.text1.subtitle=What is BaseProject?
message.index.text1.paragraph1=<p>This website is a project developed with Spring MVC 4 as a study and initiation to this framework, and it aims to create a base platform with basic but stable functionalities and configurations for use in future projects.</p>
message.index.text1.paragraph2=<p>In the top menu there are the options which describes the main technologies used in the development of this website, versions, licenses and links to official sites.</p>
message.index.text2.subtitle=What can you do?
message.index.text2.paragraph1=<p>If you are here, you can browse through all the visible functionalities, such as the Guest Book, where you can see all the messages that other users have leaved and, if you want, you can easily register in the system and leave your message in the book! Registered users will have more available options in the left menu (main menu).</p>
message.index.text3.subtitle=Do you like this project?
message.index.text3.paragraph1=<p>If you like this project and are interested on getting its code, it will be available soon in GitHub, doing click on the link [LINK].</p>

message.spring.title=Spring Framework
message.spring.text1.subtitle=Spring MVC 4
message.spring.text1.paragraph1=<p>It is the Spring framework for the development of web applications based on the MVC (Model View Controller) model. Also, it is in charge of doing the coordination between the different tools used in the implementation of its components.</p>
message.spring.text1.paragraph2=<p>The Spring core offers a model of coding and comprehensive configuration for current web applications based in Java over any other developing platform. A key element of Spring is that it supports the infrastructure at application level: Spring targets on the applications "plumbing" leaving the developing team to focus on the application business logic, without any tie with developing platform in particular.</p>
message.spring.text1.paragraph3=<p>Main characteristics of Spring are:</p><ul><li>Dependencies injection.</li><li>Aspect oriented programming (AOP).</li><li>Framework for Spring MVC web applications and RESTful services.</li><li>Support for JDBC, JPA, JMS.</li><li>And much more...</li></ul>
message.spring.text1.paragraph4=<p>Link: <a href="https://projects.spring.io/spring-framework" target="_blank">Spring Framework</a></p>
message.spring.text1.paragraph5=<p>License: <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License 2.0</a></p>
message.spring.text2.subtitle=Spring Security
message.spring.text2.paragraph1=<p>Spring Security is a powerful and highly customizable authentication and access control framework. It is the de-facto standard for the security in applications based on Spring.</p>
message.spring.text2.paragraph2=<p>Its main characteristics are:</p><ul><li>Comprehensive maintenance and extensible for Authentication and Authorization.</li><li>Protection aganst atacks such as session fixation, clickjacking, cross site request forgery (CSRF), etc.</li><li>Integration in the Servlet API.</li><li>Optional integration in Spring Web MVC.</li><li>And much more...</li></ul>
message.spring.text2.paragraph3=<p>In this project passwords are encrypted using BCrypt, that is a mathematical algorithm for data encryption.</p>
message.spring.text2.paragraph4=<p>Link: <a href="https://projects.spring.io/spring-security" target="_blank">Spring Security</a></p>
message.spring.text2.paragraph5=<p>License: <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License 2.0</a></p>
message.spring.text3.subtitle=Spring Data
message.spring.text3.paragraph1=<p>Spring Data's mission is to provide a familiar and consistent, Spring-based programming model for data access while still retaining the special traits of the underlying data store.</p>
message.spring.text3.paragraph2=<p>It makes it easy to use data access technologies, relational and non-relational databases, map-reduce frameworks, and cloud-based data services.</p>
message.spring.text3.paragraph3=<p>Examples of these Spring Data compatible data access technologies are Hibernate, Eclipse Link or any other JPA provider.</p>
message.spring.text3.paragraph4=<p>Link: <a href="https://projects.spring.io/spring-data" target="_blank">Spring Data</a></p>
message.spring.text3.paragraph5=<p>License: <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License 2.0</a></p>
message.spring.text4.subtitle=Other features
message.spring.text4.paragraph1=<p>Spring Caching: Spring Framework provides support for transparently adding caching into an existing Spring application. The caching abstraction allows consistent use of various caching solutions with minimal impact on the code. There are a few implementations of that abstraction available out of the box: JDK java.util.concurrent.ConcurrentMap based caches, EhCache, Gemfire cache, Guava caches and JSR-107 compliant caches.</p>
message.spring.text4.paragraph2=<p>Spring Internationalization (i18n) and Location (l10n): Spring provides an easy way to localize the application based on user locale settings. This allows, for example, to show the texts in the web in the specific user language.</p>

message.hibernate.title=Hibernate 5
message.hibernate.text1.paragraph1=<p>It is an Object-Relational Mapping (ORM) tool and is on charge of managing the Data Base access layer. In this case, the DB is MySQL.</p>
message.hibernate.text1.paragraph2=<p>Hibernate is an implementation of JPA standard (Java Persistence API), so it can be perfectly integrated inside Spring Data.</p>
message.hibernate.text1.paragraph3=<p>Link: <a href="http://hibernate.org/orm/" target="_blank">Hibernate ORM</a></p>
message.hibernate.text1.paragraph4=<p>License: <a href="http://www.gnu.org/licenses/lgpl-3.0.html" target="_blank">GNU LGPL</a></p>

message.mysql.title=MySQL 5.7.10
message.mysql.text1.paragraph1=<p>MySQL is a relational database management system, multi-thread and multi-user.</p>
message.mysql.text1.paragraph2=<p>Link: <a href="https://www.mysql.com/" target="_blank">MySQL</a></p>
message.mysql.text1.paragraph3=<p>License: <a href="http://www.gnu.org/licenses/gpl-3.0.en.html" target="_blank">GPL</a></p>

message.frontend.title=Front End
message.frontend.text1.subtitle=JavaServer Pages (JSP) and Apache Tiles 3.0
message.frontend.text1.paragraph1=<p>Front-end of this project is written in JavaServer Pages (JSP). This language is usefull to design dynamic HTML pages defining templates.</p>
message.frontend.text1.paragraph2=<p>This project also implements Apache Tiles together JSP to define just fragments (tiles) of pages that will be assembled at runtime. Using Tiles allows to reduce duplicate code and reuse common templates inside multiple pages.</p>
message.frontend.text1.paragraph3=<p>Finally, the generated HTML is styled using customized CSS style sheets.</p>
message.frontend.text1.paragraph4=<p>Link: <a href="https://tiles.apache.org/" target="_blank">Apache Tiles</a></p>
message.frontend.text1.paragraph5=<p>License: <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License 2.0</a></p>
message.frontend.text2.subtitle=Bootsrap 3.3.7
message.frontend.text2.paragraph1=<p>Bootstrap is a responsive design - mobile first front-end framework (or set of libraries). This libraries contain pre-designed components like menus, buttons, forms, other components based on HTML and CSS as long as JavaScript extensions, optionally additional.</p>
message.frontend.text2.paragraph2=<p>It is opensource and has full support with HTML5 and CCS3. Bootstrap is used in web sites such as Twitter, Nasa, MSNBC, etc.</p>
message.frontend.text2.paragraph3=<p>As a test for future developments, there is an entry in the left menu where the front-end is designed with Bootstrap.</p>
message.frontend.text2.paragraph4=<p>Link: <a href="http://getbootstrap.com/" target="_blank">Bootstrap 3.3.7</a></p>
message.frontend.text2.paragraph5=<p>License: <a href="https://github.com/twbs/bootstrap/blob/master/LICENSE">MIT license and Copyright 2017 Twitter</a></p>

