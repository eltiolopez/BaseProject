message.index.title=Home
message.index.text1.subtitle=¿Qué es BaseProject?
message.index.text1.paragraph1=<p>Este portal es un proyecto desarrollado con Spring MVC 4 como estudio e iniciación a este framework, y tiene  como finalidad crear una plataforma base con funcionalidades y configuraciones básicas pero estables desde la que partir en futuros proyectos.</p>
message.index.text1.paragraph2=<p>En el menú superior aparecen las opciones en las que se describen las principales tecnologías que se han utilizado para el desarrollo de este portal, versiones, licencias y links a las páginas oficiales.</p>
message.index.text2.subtitle=¿Qué puedes hacer?
message.index.text2.paragraph1=<p>Si has llegado hasta aquí, puedes navegar por todas las funcionalidades visibles, como el Libro de Visitas, donde podrás ver todas las firmas que han dejado otros usuarios y, si lo deseas, ¡te puedes registrar facilmente en el sistema y dejar una nueva firma en el libro! Los usuarios registrados tendrán más opciones habilitadas en el menú de la izquierda (menú principal).</p>
message.index.text3.subtitle=¿Te gusta este proyecto?
message.index.text3.paragraph1=<p>Si te gusta este proyecto y estás interesado en conseguir su código, estará disponible próximamente en GitHub, haciendo click en el enlace [LINK].</p>

message.spring.title=Spring Framework
message.spring.text1.subtitle=Spring MVC 4
message.spring.text1.paragraph1=<p>Es el framework de Spring para el desarrollo de aplicaciones web basadas en el modelo de desarrollo MVC (Modelo Vista Controlador). A su vez, va a ser el encargado de realizar la coordinación entre las disintas herramientas utilizadas en la implementación de sus componentes.</p>
message.spring.text1.paragraph2=<p>El núcleo de Spring ofrece un modelo de programación y configuración comprensiva para aplicaciones web modernas basadas en Java sobre  cualquier plataforma de desarrollo. Un elemento clave de Spring es que soporta la infraestructura a nivel de aplicación: Spring se centra en la "fontanería" de las aplicaciones dejando que el equipo de desarrollo de centre en la lógica de negocio de la aplicación, sin ningún tipo de atadura con ninguna plataforma de desarrollo en particular.</p>
message.spring.text1.paragraph3=<p>Las principales características de Spring son:</p><ul><li>Inyección de dependencias.</li><li>Programación orientada a aspectos (AOP).</li><li>Framework para aplicaciones web Spring MVC y servicios RESTful.</li><li>soporte para JDBC, JPA, JMS.</li><li>Y mucho mas...</li></ul>
message.spring.text1.paragraph4=<p>Enlace: <a href="https://projects.spring.io/spring-framework" target="_blank">Spring Framework</a></p>
message.spring.text1.paragraph5=<p>Licencia: <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License 2.0</a></p>
message.spring.text2.subtitle=Spring Security
message.spring.text2.paragraph1=<p>Spring Security es un potente y altamente customizable framework de autenticación y control de acceso. Es el estandar de-facto de seguridad para aplicaciones basadas en Spring.</p>
message.spring.text2.paragraph2=<p>Sus principales características son:</p><ul><li>Mantenimiento comprensivo y extensible para la Autenticación y Autorización.</li><li>Protección para ataques como session fixation, clickjacking, cross site request forgery (CSRF), etc.</li><li>Integración en el Servlet API.</li><li>Integración opcional en Spring Web MVC.</li><li>Y mucho mas...</li></ul>
message.spring.text2.paragraph3=<p>En este proyecto se utilizan contraseñas encriptadas con BCrypt, que es un algoritmo mátemático de encriptación de información.</p>
message.spring.text2.paragraph4=<p>Enlace: <a href="https://projects.spring.io/spring-security" target="_blank">Spring Security</a></p>
message.spring.text2.paragraph5=<p>Licencia: <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License 2.0</a></p>
message.spring.text3.subtitle=Spring Data
message.spring.text3.paragraph1=<p>La misión de Spring Data es la de proveer un modelo de programación basado en Spring, consistente, para el acceso a datos y conservando las características especiales de el proveedor de datos base.</p>
message.spring.text3.paragraph2=<p>Esto facilita el uso de tecnologías de acceso a datos, bases de datos relacionales y no relacionales, map-reduce frameworks, y servicios de datos cloud-based.</p>
message.spring.text3.paragraph3=<p>Ejemplos de dichas tecnologías de acceso a datos compatibles con Spring Data son Hibernate, Eclipse Link cualquier otro proveedor JPA.</p>
message.spring.text3.paragraph4=<p>Enlace: <a href="https://projects.spring.io/spring-data" target="_blank">Spring Data</a></p>
message.spring.text3.paragraph5=<p>License: <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License 2.0</a></p>
message.spring.text4.subtitle=Otras características
message.spring.text4.paragraph1=<p>Spring Caching: Spring Framework ofrece soporte para añadir un sistema de caché de manera transparente en una aplicación Spring. Esta abstracción de caché permite un uso consistente de diferetes soliciones de caché con un impacto mínimo en el código. Existen diferentes implementaciones de esta abstacción dentro de Spring: cachés basadas en JDK java.util.concurrent.ConcurrentMap, EhCache, Gemfire cache, Guava caches y cachés que cumplan con JSR-107.</p>
message.spring.text4.paragraph2=<p>Spring Internationalization (i18n) and Location (l10n): Spring ofrece una forma sencilla de localización de la aplicación basado en la configuración del usuario. Esto permite, por ejemplo, mostrar los textos de la web en el lenguaje específico del usuario.</p>

message.hibernate.title=Hibernate 5
message.hibernate.text1.paragraph1=<p>Es una herramienta de Mapeo Objeto-Relacional (ORM) y es el encargado de gestionar la capa de acceso a la Base de Datos, que en ese caso es MySQL.</p>
message.hibernate.text1.paragraph2=<p>Hibernate es una implementación del estándar JPA (Java Persistence API), por lo que puede ser perfectamente integrado dentro de Spring Data.</p>
message.hibernate.text1.paragraph3=<p>Enlace: <a href="http://hibernate.org/orm/" target="_blank">Hibernate ORM</a></p>
message.hibernate.text1.paragraph4=<p>Licencia: <a href="http://www.gnu.org/licenses/lgpl-3.0.html" target="_blank">GNU LGPL</a></p>

message.mysql.title=MySQL 5.7.10
message.mysql.text1.paragraph1=<p>MySQL es un sistema de gestión de bases de datos relacional, multihilo y multiusuario.</p>
message.mysql.text1.paragraph2=<p>Enlace: <a href="https://www.mysql.com/" target="_blank">MySQL</a></p>
message.mysql.text1.paragraph3=<p>Licencia: <a href="http://www.gnu.org/licenses/gpl-3.0.en.html" target="_blank">GPL</a></p>

message.frontend.title=Front End
message.frontend.text1.subtitle=JavaServer Pages (JSP) y Apache Tiles 3.0
message.frontend.text1.paragraph1=<p>El Front-end de este proyecto está escrito en JavaServer Pages (JSP). Este lenguaje es util para el diseño de páginas HTML dinámicas definiendo plantillas.</p>
message.frontend.text1.paragraph2=<p>Este proyecto también implementa Apache Tiles junto a JSP con los que se pueden definir fragmentos (tiles) de páginas que serán ensambladas en tiempo de ejecución. Usar Tiles permite reducir duplicidades en el código y reutilizar plantillas comunes dentro de múltiples páginas.</p>
message.frontend.text1.paragraph3=<p>Finalmente, el HTML generado es decorado usando hojas de estilo CSS customizadas.</p>
message.frontend.text1.paragraph4=<p>Link: <a href="https://tiles.apache.org/" target="_blank">Apache Tiles</a></p>
message.frontend.text1.paragraph5=<p>License: <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License 2.0</a></p>
message.frontend.text2.subtitle=Bootsrap 3.3.7
message.frontend.text2.paragraph1=<p>Bootstrap es un framework (o conjunto de librerías) orientado a diseñar front-ends responsable y mobile first. Estas librerias contienen componentes pre-diseñados como menús, botones, formularios, otros componentes basados en HTML and CSS así como extensiones JavaScript opcionales adicionales.</p>
message.frontend.text2.paragraph2=<p>Es un proyecto opensource y ofrece soporte compleo con HTML5 y CSS3. Bootstrap es utilizado en portales web como Twitter, Nasa, MSNBC, etc.</p>
message.frontend.text2.paragraph3=<p>Como test de cara a futuros desarrollos, hay una entrada en el menú de la izquierda en la que el front-end está diseñado con Bootstrap.</p>
message.frontend.text2.paragraph4=<p>Link: <a href="http://getbootstrap.com/" target="_blank">Bootstrap 3.3.7</a></p>
message.frontend.text2.paragraph5=<p>License: <a href="https://github.com/twbs/bootstrap/blob/master/LICENSE">MIT license and Copyright 2017 Twitter</a></p>

